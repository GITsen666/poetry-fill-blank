<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李白诗词填空</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>李白诗词填空</h1>
    </header>
    
    <div class="game-start">
      <button id="start-btn">开始游戏</button>
      <button id="rules-btn">游戏规则</button>
    </div>
    
    <div class="game-rules" id="rules" style="display: none;">
      <h2>游戏规则</h2>
      <p>根据李白的诗句，在空白处填入正确的字或词，完成诗句。</p>
      <button id="close-rules-btn">关闭规则</button>
    </div>
    
    <div class="game-screen" id="game-screen" style="display: none;">
      <p id="poetry"></p>
      <div id="poetry-input"></div>
      <button id="check-btn">检查</button>
      <p id="feedback"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
