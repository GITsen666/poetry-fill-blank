<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白诗词填空</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home" class="container">
        <h1>📜 李白诗词填空</h1>
        <div class="highscore">🏆 最高分：<span id="highscore">0</span></div>
        
        <div class="difficulty">
            <select id="difficulty">
                <option value="easy">简单模式</option>
                <option value="medium">中等模式</option>
                <option value="hard">困难模式</option>
            </select>
        </div>
        
        <button onclick="startGame()" class="btn start-btn">🎮 开始游戏</button>
        <button onclick="toggleRules()" class="btn">📖 游戏规则</button>
        
        <div id="rules" class="rules hidden">
            <h3>🎯 游戏规则：</h3>
            <p>1. 选择难度开始挑战（难度越高时间越少）</p>
            <p>2. 点击<span class="hl-blue">蓝色空格</span>填写正确答案</p>
            <p>3. 输入 <span class="hl-red">?</span> 可获取文字提示（每次-5分）</p>
            <p>4. 得分规则：简单+10/中等+15/困难+20</p>
            <p>5. 倒计时结束自动结算成绩</p>
        </div>
    </div>

    <div id="game" class="container hidden">
        <div class="header">
            <div class="timer-box">⏳ 剩余时间：<span id="timer">60</span>秒</div>
            <div class="score-box">🎯 当前得分：<span id="score">0</span></div>
            <button onclick="showHint()" class="btn hint-btn">💡 提示 (剩余: <span id="hints">3</span>)</button>
        </div>
        
        <div id="poem"></div>
        
        <div class="action-buttons">
            <button onclick="checkAnswers()" class="btn check-btn">✔️ 检查答案</button>
            <button onclick="backToHome()" class="btn">🏠 返回首页</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
