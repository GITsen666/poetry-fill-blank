<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗仙词境·李白诗词雅填</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 首页 -->
        <div id="home" class="page active">
            <div class="title-container">
                <h1>诗仙词境</h1>
                <div class="seal">太白遗风</div>
            </div>

            <div class="difficulty-selector">
                <div class="difficulty active" data-level="easy">初阶</div>
                <div class="difficulty" data-level="medium">中阶</div>
                <div class="difficulty" data-level="hard">高阶</div>
            </div>

            <div class="rules-container">
                <h3><i class="icon-scroll"></i> 游戏要诀</h3>
                <ul>
                    <li>选择难度开启诗境</li>
                    <li>点击空缺字词填空</li>
                    <li>长按空格获取提示</li>
                    <li>限时完成可得佳评</li>
                </ul>
            </div>

            <button class="start-btn">开启诗卷</button>
        </div>

        <!-- 游戏界面 -->
        <div id="game" class="page">
            <div class="game-header">
                <div class="timer">
                    <i class="icon-hourglass"></i>
                    <span id="time">60</span>
                </div>
                <div class="score">
                    <i class="icon-star"></i>
                    <span id="points">0</span>
                </div>
            </div>

            <div id="poem-display" class="poem-container"></div>

            <div class="controls">
                <button class="check-btn">校验诗作</button>
                <button class="hint-btn">文思提示(<span id="hints-left">3</span>)</button>
                <button class="back-btn">返回书斋</button>
            </div>
        </div>
    </div>

    <!-- 输入模态框 -->
    <div id="input-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>填写空缺</h3>
            <input type="text" id="poem-input" placeholder="输入正确字词...">
            <button id="submit-answer">确认</button>
            <p class="hint-text"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
